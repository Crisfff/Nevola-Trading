<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trading Demo — BTCUSDT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">Trading Demo</div>

    <!-- Selector de símbolo -->
    <div class="symbol-wrap">
      <label for="symbolSelect" class="label">Símbolo</label>
      <select id="symbolSelect" class="symbol-select">
        <!-- Se llenará dinámicamente desde /api/symbols -->
        <option>Cargando…</option>
      </select>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="label">Precio</span>
        <span id="price" class="value">—</span>
      </div>
      <div class="stat">
        <span class="label">Balance</span>
        <span id="balance" class="value">—</span>
      </div>
      <div class="stat">
        <span class="label">Equity</span>
        <span id="equity" class="value">—</span>
      </div>
    </div>

    <!-- Botón Reset -->
    <div class="actions-head">
      <button id="resetBtn" class="reset">Reset demo</button>
    </div>
  </header>

  <main class="grid">
    <section class="card chart">
      <!-- Contenedor TradingView -->
      <div id="tradingview_chart" class="tv-chart"></div>
    </section>

    <section class="card controls">
      <h3>Abrir posición</h3>
      <div class="row">
        <label>Monto (USD)</label>
        <input id="amount" type="number" min="1" step="1" value="50" />
      </div>
      <div class="row">
        <label>Leverage</label>
        <input id="leverage" type="number" min="1" max="100" step="1" value="10" />
      </div>
      <div class="row two">
        <div>
          <label>TP %</label>
          <input id="tpPct" type="number" min="0.1" step="0.1" value="2" />
        </div>
        <div>
          <label>SL %</label>
          <input id="slPct" type="number" min="0.1" step="0.1" value="2" />
        </div>
      </div>
      <div class="actions">
        <button id="buyBtn" class="buy">BUY</button>
        <button id="sellBtn" class="sell">SELL</button>
      </div>
      <p class="hint">* Demo sin dinero real. Precio desde KuCoin (sin API keys).</p>
    </section>

    <section class="card table">
      <h3>Posiciones abiertas</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Lado</th><th>Entrada</th><th>TP</th><th>SL</th>
            <th>Monto</th><th>x</th><th>UPnL</th><th></th>
          </tr>
        </thead>
        <tbody id="openBody"></tbody>
      </table>
    </section>

    <section class="card table">
      <h3>Historial</h3>
      <table>
        <thead>
          <tr>
            <th>ID</th><th>Lado</th><th>Entrada</th><th>Salida</th>
            <th>Monto</th><th>x</th><th>PNL</th><th>Razón</th>
          </tr>
        </thead>
        <tbody id="histBody"></tbody>
      </table>
    </section>
  </main>

  <footer class="foot">
    <a href="https://render.com" target="_blank" rel="noreferrer">Render</a> ·
    <a href="https://github.com" target="_blank" rel="noreferrer">GitHub</a>
  </footer>

  <!-- TradingView Widget -->
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
